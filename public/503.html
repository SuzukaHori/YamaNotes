<!doctype html>
<html class="text-base-black">
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html {
        color: #4f4f64;
      }
      body {
        background-color: #F1FAEE;
        max-width: 640px;
        margin: 0 auto;
        min-height: 100vh;
      }
      main {
        padding-bottom: 0.5rem;
        flex: 1;
        background-color: #FFFFFF;
      }
      .container {
        margin: 2rem auto;
        padding: 2rem;
        text-align: center;
        font-size: 1.125rem;
        max-width: 66.6667%;
      }
      .container h1 {
        font-size: 1.25rem;
        font-weight: bold;
      }
      .container h2 {
        margin-bottom: 2rem;
      }
      .container p {
        font-size: 1rem;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container">
        <h1>サーバーに問題が発生しました</h1>
        <h2>503 Service Unavailable</h2>
        <p>アクセスが集中したため、一時的にアクセスできません。申し訳ありませんが、しばらくお待ちいただいてからもう一度試してください。</p>
      </div>
    </main>
  </body>
</html>
